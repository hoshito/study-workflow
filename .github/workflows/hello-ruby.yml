name: Hello Ruby
on: push

jobs:
  show:
    runs-on: ubuntu-latest
    steps:
      - name: コード取得
        uses: actions/checkout@v4
      - name: Ruby セットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true  # Gemfileの依存を自動インストール&キャッシュ
      - name: バージョン表示
        run: ruby -v
      - name: テスト実行（Minitest）
        run: bundle exec ruby -Ilib:spec spec/hello_spec.rb
